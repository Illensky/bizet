<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bizet Littérature - Création de compte</title>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/main.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="index.html" title="home">Acceuil</a>
            </li>
            <li>
                <a href="client_space.html" title="client space">Espace client</a>
            </li>
            <li>
                <a href="contact.html" title="contact">Contact</a>
            </li>
            <li>
                <!-- ce lien devra proposer la connexion ou déconnexion en fonction du statut de l'utilisateur -->
                <a href="connexion.html" title="connexion">Connexion/Inscription</a>
            </li>
        </ul>
    </nav>
</header>
<div class="corpus">

    <h1>Création de compte</h1>

    <form name="account_creation" id="user_account_creation" method="post" action="a venir">

        <div>
            <label for="user_name">Nom :</label>
            <input type="text" name="name" id="user_name">

            <label for="user_surname">Prénom :</label>
            <input type="text" name="surname" id="user_surname">

            <label for="user_adress">Adresse :</label>
            <input type="text" name="adress" id="user_adress">

            <label for="user_city">Ville :</label>
            <input type="text" name="city" id="user_city">

            <label for="user_email">E-Mail :</label>
            <input type="email" name="email" id="user_email">

            <label for="user_password">Mot de passe :</label>
            <input type="password" name="password" id="user_password">
        </div>
        <div>
            <div>
                <label for="user_accept_using_condition">J'ai lu et j'accepte les
                    <a href="using_condition.html">Conditions d'utilisation</a></label>
                <input type="checkbox" name="using_condition" id="user_accept_using_condition">

                <input type="submit" value="S'inscrire">
            </div>
        </div>
    </form>
</div>
</body>
</html>
